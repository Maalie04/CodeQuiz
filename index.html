<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" type="text/css" href="./assets/style.css" />
    <title class="quiz">Code Quiz</title>
</head>

<body>
    <div class="startBtn" id="timer">
        <div class="scores" id="scores"> Scores:

        </div>
        <button id="start">
            Start Quiz
        </button>
    </div>
    <div class="infoBox">
        <div class="boxTitle" id="startScreen">
            <span id="title">Coding Quiz Questions</span>
        </div>
        <div class="infoOption">
            <h4 id="question"></h4>
            <div id="answerOptions">
                
            </div>
        </div>
<div class="buttons">
            <button id="submit">Submit</button>
            
       </div>
    
    </div>
    <div id="feedback" class="feedback hide">
    </div>
    </div>
<script src="assets/script.js"></script>
</body>

</html>
